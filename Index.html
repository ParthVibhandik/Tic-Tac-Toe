<script src  = "Script.js" ></script>
<link rel="stylesheet" href="Style.css">

<head><title>tic tac toe</title></head>
<body style="background-color: #000"></body>
<div class="container-turn border-top border-left border-right" id="turn" onclick="play()">TAP TO PLAY</div>

<div class="container" id="main">

    <div class="container-left">
        <div class="border-right" id="box1"></div>
        <div class="border-top border-bottom border-right" id="box2"></div>
        <div class="border-right" id="box3"></div>
    </div>

    <div class="container-right">
        <div class="border-left" id="box7"></div>
        <div class="border-left border-top border-bottom" id="box8"></div>
        <div class="border-left" id="box9"></div>
    </div>

    <div class="container-middle">
        <div class="" id="box4"></div>
        <div class="border-top border-bottom" id="box5"></div>
        <div class="" id="box6"></div>
    </div>
 
</div>

<div class="restart" onclick="replay()" id="restart">RESTART</div>

<div class="scoreBoard">
    <div class="scoreX" id="ScoreX">X - 0</div>
    
    <div class="score0" id="Score0">0 - 0</div>

    <div class="scoreText">SCORE</div>
</div>

<div class="welcome" id="strtg">
    <br>
    <br>
    <br>
    <h1>WELCOME !</h1>
    <br>
    <br>
    <h3>Player-1(X): <input type="text" id="playerX" value="X"></h3>
    <h3>Player-2(0): <input type="text" id="player0" value="0"></h3>
    
    
    
</div>
